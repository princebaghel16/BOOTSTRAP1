<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.bg-danger{
			background: red;
		}
		.bg-dark{
			background: black;
		}
		.text-white{
			color: white;

		}
		.a{
			border: 2px solid;
		}
		.b{
			border: 5px solid blue;
		}
		.c{
			border: 5px solid blue;
		}
		.w-50{
			width: 50%;
		}
	</style>
</head>
<body>
	<div class="a bg-danger w-50">
		<h1>hello</h1>
	</div>

	<div class="b bg-dark">
		<h1 class="text-white">hello itm</h1>
	</div>

	<div class="c bg-danger">
		<h1 class="text-white">hello college</h1>
	</div>

	
	<h1 class="bg-dark text-white">hello gwalior</h1>

	<h1 class="bg-danger text-white">hello</h1>

</body>
</html>
