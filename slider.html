<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
	<!--carousel start-->  
   <div class="carousel slide" data-bs-ride="carousel" id="a">

  <!---carousel-indicators start-->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#a" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#a" data-bs-slide-to="1" ></button>
    <button type="button" data-bs-target="#a" data-bs-slide-to="2" ></button>
  </div>
  <!---carousel-indicators end-->

  <!--start carousel-inner-->
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="4000">

      <img src="https://app.firstfiddle.in/images/brand-banner/lotd.jpeg" class="d-block w-100" alt="...">

      <div class="carousel-caption">
        <h5>First slide label</h5>
        <p>Some representative placeholder content for the first slide.</p>
      </div><!--carousel-caption end-->
    </div><!--carousel-item end0--> 

    <div class="carousel-item" data-bs-interval="2000">
      
      <img src="https://app.firstfiddle.in/images/brand-banner/plum.jpeg" class="w-100" class="d-block w-100" alt="...">
    </div>
    
    <div class="carousel-item" data-bs-interval="2000">
      
      <img src="https://app.firstfiddle.in/images/brand-banner/dragonflybanner.jpeg" class="w-100" class="d-block w-100" alt="...">
    </div>
  </div>
  <!--end carousel-inner-->
 
 <!---prev start-->
  <button class="carousel-control-prev" type="button" data-bs-target="#a" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#a" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
  <!---prev next end-->
 <!-- </div> --> -->
<!--end carousel -->

  



</body>
</html>
